<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTC Auto-Fill</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #0f1419; color: #e8eaed;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; padding: 20px;
        }
        .card {
            background: #1a1f2e; padding: 2.5rem; border-radius: 20px;
            width: 100%; max-width: 450px; text-align: center;
            border: 1px solid #3a4557; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { color: #ff6b35; margin-bottom: 20px; }
        .upload-area { display: flex; gap: 15px; margin-bottom: 25px; }
        .upload-zone {
            flex: 1; padding: 20px 10px; border: 2px dashed #3a4557;
            border-radius: 15px; cursor: pointer; transition: 0.3s;
        }
        .upload-zone.active { border-color: #4caf50; background: rgba(76, 175, 80, 0.1); }
        #startBtn, #downloadLink {
            display: block; width: 100%; padding: 15px;
            background: #ff6b35; color: white; border: none;
            border-radius: 12px; font-weight: bold; text-decoration: none; cursor: pointer;
        }
        #startBtn:disabled { background: #3a4557; cursor: not-allowed; }
        #downloadArea { display: none; margin-top: 20px; width: 100%; }
        #downloadLink { background: #4caf50; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ“‹ Fiche Travaux Client2</h2>
        <p id="statusMsg" style="margin-bottom: 20px; color: #a8adb5;">Veuillez ajouter les 2 photos</p>

        <div class="upload-area">
            <div class="upload-zone" id="z1" onclick="document.getElementById('p1').click()">
                <input type="file" id="p1" accept="image/*" class="hidden">
                <div>ðŸ“¸ Photo 1</div>
            </div>
            <div class="upload-zone" id="z2" onclick="document.getElementById('p2').click()">
                <input type="file" id="p2" accept="image/*" class="hidden">
                <div>ðŸ“¸ Photo 2</div>
            </div>
        </div>

        <button id="startBtn" disabled>GÃ‰NÃ‰RER LE DOSSIER</button>

        <div id="downloadArea">
            <div style="margin-bottom: 15px; color: #4caf50;">âœ… PDF gÃ©nÃ©rÃ© avec succÃ¨s !</div>
            <a id="downloadLink" href="#">TÃ‰LÃ‰CHARGER LE PDF</a>
        </div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;
        let img1, img2;

        // On utilise ici les noms de champs exacts de ton PDF
        const FIELD_MAP = [
            "GaineVerteExt", "RegardDeRaccordement", "Tubes IRO", "Gaine protection",
            "Une gaine t#C3#A9l#C3#A9com", "Une goulotte", "Maison #C3#A0 raccorder",
            "Installation #C3#A9lectrique", "Acc#C3#A8s au local technique",
            "Sondage", "Local technique", "D#C3#A9bouchage", "Un #C3#A9lagage", "D#C3#A9lais travaux"
        ];

        // On rÃ©cupÃ¨re le paramÃ¨tre "file" dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const rawParam = urlParams.get('file') || "FTC4.pdf"; // Fallback sur FTC3.pdf
        const [fileName, extraData] = rawParam.split('/');

        // Gestion des photos
        document.getElementById('p1').onchange = async (e) => { if(e.target.files[0]) { img1 = await e.target.files[0].arrayBuffer(); document.getElementById('z1').classList.add('active'); check(); } };
        document.getElementById('p2').onchange = async (e) => { if(e.target.files[0]) { img2 = await e.target.files[0].arrayBuffer(); document.getElementById('z2').classList.add('active'); check(); } };
        function check() { document.getElementById('startBtn').disabled = !(img1 && img2); }

        document.getElementById('startBtn').onclick = async function() {
            this.innerText = "CrÃ©ation en cours...";
            this.disabled = true;

            try {
                // Chargement du fichier avec paramÃ¨tre alÃ©atoire pour Ã©viter le cache GitHub
                const res = await fetch(fileName + '?v=' + Math.random());
                if (!res.ok) throw new Error("Le fichier " + fileName + " est introuvable sur le serveur.");
                
                const pdfBytes = await res.arrayBuffer();
                
                // On vÃ©rifie que le fichier commence bien par %PDF
                const header = String.fromCharCode(...new Uint8Array(pdfBytes.slice(0, 4)));
                if (header !== "%PDF") throw new Error("Le fichier chargÃ© n'est pas un PDF valide (erreur serveur).");

                const pdfDoc = await PDFDocument.load(pdfBytes);
                const form = pdfDoc.getForm();

                let finalDownloadName = "Rapport_FTC.pdf";

                if (extraData) {
                    const parts = extraData.split(',');
                    const mask = parts[0];
                    const comment = parts[1];
                    const techAndDate = parts[2]; // ReÃ§oit "Nom_Prenom_HHMMSS"

                    if (techAndDate) {
                        // On nettoie le nom pour le tÃ©lÃ©chargement
                        finalDownloadName = "FTC_" + decodeURIComponent(techAndDate).replace(/[^a-zA-Z0-9_]/g, '_') + ".pdf";
                    }

                    // Cocher les cases
                    FIELD_MAP.forEach((fieldName, index) => {
                        if (mask[index] === "1") {
                            try {
                                const field = form.getField(fieldName);
                                if (field.constructor.name === 'PDFCheckBox') field.check();
                                else field.setText('X');
                            } catch (e) { console.warn("Champ non trouvÃ© : " + fieldName); }
                        }
                    });

                    // Remplir le commentaire
                    if (comment) {
                        try {
                            const commentField = form.getTextField('Commentaire');
                            commentField.setText(decodeURIComponent(comment));
                        } catch (e) { console.warn("Champ Commentaire absent"); }
                    }
                }

                // Insertion des images
                const page = pdfDoc.getPages()[0];
                const i1 = await embed(pdfDoc, img1);
                const i2 = await embed(pdfDoc, img2);
                const W = 175, H = 110;
                page.drawImage(i1, { x: 170-(W/2), y: 100-(H/2), width: W, height: H });
                page.drawImage(i2, { x: 380-(W/2), y: 100-(H/2), width: W, height: H });

                const finalBytes = await pdfDoc.save();
                const blobUrl = URL.createObjectURL(new Blob([finalBytes], { type: 'application/pdf' }));
                
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('statusMsg').innerText = "Fichier prÃªt !";
                document.getElementById('downloadArea').style.display = 'block';
                document.getElementById('downloadLink').href = blobUrl;
                document.getElementById('downloadLink').download = finalDownloadName;

            } catch (err) {
                alert("Erreur critique : " + err.message);
                this.innerText = "RÃ‰ESSAYER";
                this.disabled = false;
            }
        };

        async function embed(doc, buf) {
            try { return await doc.embedJpg(buf); } catch { return await doc.embedPng(buf); }
        }
    </script>
</body>
</html>
