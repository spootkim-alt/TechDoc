<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionneuse de Documents</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-download {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-download:hover {
            background-color: #219150;
        }
        #viewer-container {
            flex-grow: 1;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        embed {
            width: 100%;
            height: 100%;
        }
        .error-msg {
            text-align: center;
            margin-top: 50px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

<header>
    <h2 id="file-title">Chargement...</h2>
    <a href="#" id="download-link" class="btn-download" download>⬇ Télécharger le PDF</a>
</header>

<div id="viewer-container">
    </div>

<script>
    // 1. Récupérer les paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const fileName = urlParams.get('file'); // Récupère "FTC.pdf"

    const titleElement = document.getElementById('file-title');
    const downloadLink = document.getElementById('download-link');
    const container = document.getElementById('viewer-container');

    if (fileName) {
        // Mettre à jour l'interface
        titleElement.textContent = `Document : ${fileName}`;
        downloadLink.href = `./${fileName}`; // Lien vers le fichier à la racine

        // 2. Injecter le visualiseur PDF
        container.innerHTML = `<embed src="./${fileName}" type="application/pdf" />`;
    } else {
        // Gestion de l'erreur si aucun fichier n'est spécifié
        titleElement.textContent = "Aucun fichier spécifié";
        container.innerHTML = `
            <div class="error-msg">
                <h3>Erreur : Aucun fichier trouvé</h3>
                <p>Veuillez ajouter <b>?file=NomDuFichier.pdf</b> à la fin de l'URL.</p>
            </div>`;
        downloadLink.style.display = 'none';
    }
</script>

</body>
</html>
